<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sword Drill</title>
</head>
<body>
  <h1>Sword Drill</h1>
  <form action="" onSubmit=submitForm()>
    <div class="form__input">
      <label>Book</label>
      <input type="text" placeholder="Book Name" id="book" />
    </div>
    <div class="form__input">
      <label>Chapter</label>
      <input type="text" placeholder="Chapter Number" id="chapter" />
    </div>
    <div class="form__input">
      <label>Verse</label>
      <input type="text" placeholder="Verse Number" id="verse" />
    </div>
    <div class="form__input__submit">
      <input type="submit" value="Find Passage"/>
    </div>

  </form>

  <button class="btn--get-all" onClick=getBooks()>Get All Books</button>

  <div class="display-section"></div>

  <script type='text/javascript' src='config.js'></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
